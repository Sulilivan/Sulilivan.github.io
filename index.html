<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#hobbies">兴趣爱好</a></li>
                <li><a href="#resources">学习资源</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>关于我</h2>
            <img src="avatar.jpg" alt="个人头像" class="avatar">
            <p>姓名：沙粒文</p>
            <p>我正在学习 <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">HTML</a>！</p>
        </section>
        
        <section id="hobbies">
            <h2>我的兴趣爱好</h2>
            <ul>
                <li><i class="fas fa-futbol"></i> 足球</li>
                <li><i class="fas fa-film"></i> 电影</li>
                <li><i class="fas fa-code"></i> 编程</li>
                <li><i class="fas fa-music"></i> 音乐</li>
                <li><i class="fas fa-travel"></i> 旅行</li>
            </ul>
        </section>
        
        <section id="resources">
            <h2>学习资源</h2>
            <ul>
                <li><a href="https://www.w3schools.com/html/">W3Schools HTML 教程</a></li>
                <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">MDN HTML 文档</a></li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 我的个人主页</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
