<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人主页</title>
    <style>
        /* 设置整个页面的背景和字体 */
        body {
            background-color: #f5f5f5;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* 标题样式 */
        h1 {
            color: #f5f5f5;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        /* 段落样式 */
        p {
            color: #34495e;
            font-size: 20px;
        }
        
        /* 列表样式 */
        ul {
            background-color:#f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        li {
            margin-bottom: 8px;
            font-size: 20px;
            color: #3498db
        }
        
        /* 链接样式 */
        a {
            color: #3498db;
            text-decoration: none;
        }
        
        a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        /* 添加到现有样式中 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #2980b9;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
          background-color: #3498db;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            margin-top: 20px;
        }
        /* 添加到现有样式中 */
        ul li {
            transition: transform 0.3s ease;
            padding: 5px 0;
        }

        ul li:hover {
            transform: translateX(10px);
            color: #2c3e50;
        }

        /* 添加按钮样式 */
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
        /* 添加到现有样式末尾 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p, li {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#hobbies">兴趣爱好</a></li>
                <li><a href="#resources">学习资源</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>关于我</h2>
            <p>姓名：沙粒文</p>
            <p>我正在学习 <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">HTML</a>！</p>
        </section>
        
        <section id="hobbies">
            <h2>我的兴趣爱好</h2>
            <ul>
                <li><i class="fas fa-futbol"></i> 足球</li>
                <li><i class="fas fa-film"></i> 电影</li>
                <li><i class="fas fa-code"></i> 编程</li>
                <li><i class="fas fa-music"></i> 音乐</li>
                <li><i class="fas fa-travel"></i> 旅行</li>
            </ul>
        </section>
        
        <section id="resources">
            <h2>学习资源</h2>
            <ul>
                <li><a href="https://www.w3schools.com/html/">W3Schools HTML 教程</a></li>
                <li><a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">MDN HTML 文档</a></li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 我的个人主页</p>
    </footer>
</body>
</html>
